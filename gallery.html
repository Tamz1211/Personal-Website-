<!-- Lightbox -->
<div id="lightbox" class="lightbox">
  <span class="lightbox-arrow left" onclick="changeSlide(-1)">&#10094;</span>
  <img id="lightbox-img" src="" alt="Full view">
  <span class="lightbox-arrow right" onclick="changeSlide(1)">&#10095;</span>
  <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
</div>

<script>
  const galleryImages = document.querySelectorAll('.grid-gallery img');
  let currentIndex = 0;

  function openLightbox(imgElement) {
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    currentIndex = Array.from(galleryImages).indexOf(imgElement);
    lightboxImg.src = imgElement.src;
    lightbox.style.display = "flex";
  }

  function closeLightbox() {
    document.getElementById("lightbox").style.display = "none";
  }

  function changeSlide(direction) {
    currentIndex += direction;
    if (currentIndex < 0) currentIndex = galleryImages.length - 1;
    if (currentIndex >= galleryImages.length) currentIndex = 0;
    document.getElementById("lightbox-img").src = galleryImages[currentIndex].src;
  }

  // Optional: Close lightbox with ESC key
  document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') closeLightbox();
    if (event.key === 'ArrowRight') changeSlide(1);
    if (event.key === 'ArrowLeft') changeSlide(-1);
  });
</script>

<div class="music-controls">
  <button id="music-btn" onclick="toggleMusic()">▶ Play Music</button>

</div>

<script>
  const music = document.getElementById("bg-music");
  const btn = document.getElementById("music-btn");
  let isPlaying = false;

  function toggleMusic() {
    if (!isPlaying) {
      music.volume = 0;
      music.play();
      fadeIn(music);
      btn.textContent = '⏸ Pause Music';
    } else {
      music.pause();
      btn.textContent = '▶ Play Music';
    }
    isPlaying = !isPlaying;
  }

  function fadeIn(audio) {
    let volume = 0;
    const fadeInterval = setInterval(() => {
      if (volume < 1) {
        volume += 0.05;
        audio.volume = volume;
      } else {
        clearInterval(fadeInterval);
      }
    }, 200);
  }
</script>
